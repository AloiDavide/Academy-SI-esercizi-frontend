<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #message{
        font-size: 20px;
        color: black;
    }

    #hoverMessage{
        color: black;
    }
    
</style>

<body>
  
    <button id="clickButton">cliccami</button>
    <p id="message"></p>

    <div style="width: 200px; border: 1px solid black; margin-top: 20px;" id="hoverArea">Passa qui sopra</div>
    <p id="hoverMessage"></p>

    <script>
        
        // Estraiamo l'elemento con id clickButton
        // eventListenere: ascolta un evento e prende in ingresso un parametro (la funzione)

        document.getElementById('clickButton').addEventListener('click', function(){
            const message = document.getElementById('message');
            message.innerHTML = 'complimenti hai premuto sul bottone';
            message.style.color = 'green';
        });

        function handleMouseOver() {
            const hoverMessage = document.getElementById('hoverMessage');
            hoverMessage.innerHTML = 'Stai passando sopra';
            hoverMessage.style.color = 'red';
        }

        document.getElementById('hoverArea').addEventListener('mouseover', handleMouseOver);

    </script>

</body>
</html>
